{% if events %}
    {% for event in events %}
        <ul>
            <li> {{ event.event_name }}</li>
            <li> {{ event.event_description }}</li>
            <li> {{ event.event_price }}</li>
            <li> {{ event.event_start_date_time }}</li>
            <li> {{ event.event_end_date_time }}</li>
        </ul>
    {% endfor %}
{% else %}
    <p> No events found </p>
{% endif %}
